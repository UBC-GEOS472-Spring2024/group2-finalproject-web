<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansion Projects</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="expansion_map.css" rel="stylesheet" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="zone-toggle">
 <!--  <button class="zone-button" data-zone-id="BUS ZN" onclick="filterStopsByZone('BUS ZN')">All Bus Stops</button>  -->
        <button class="zone-button" data-zone-id="ZN 1" onclick="filterStopsByZone('ZN 1')">Zone 1</button>
        <button class="zone-button" data-zone-id="ZN 2" onclick="filterStopsByZone('ZN 2')">Zone 2</button>
        <button class="zone-button" data-zone-id="ZN 3" onclick="filterStopsByZone('ZN 3')">Zone 3</button>
        <button class="zone-button" data-zone-id="ZN Broadway" onclick="filterStopsByZone('ZN Broadway')">Broadway Plan</button>
        <button class="zone-button" data-zone-id="ZN UBC" onclick="filterStopsByZone('ZN UBC')">UBC Expansion</button>
    <div id="legend" class="legend">
        <h4>Legend</h4>
        <div><span style="background-color: #007cbf;"></span>Current SkyTrain Stations</div>
        <div><span style="background-color: #32CD32;"></span>Broadway Plan Expansion</div>
        <div><span style="background-color: #800080;"></span>UBC Expansion</div>
    </div>
    <script src="expansion_map.js"></script>
</body>
</html>
